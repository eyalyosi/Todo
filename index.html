<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos MVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Todos MVC</h1>


    <section class="filter-sort-conteiner">
        <div class="box todo-filter">
            <h4>Filter Todos</h4>

            <select onchange="onSetFilter(this.value)" class="all-btn">
                <option value="ALL">All</option>
                <option value="DONE">Done</option>
                <option value="ACTIVE">Active</option>
            </select>
        </div>
        <div class="box todo-sort">
            <h4>Sort By</h4>
            <select onchange="onSortBy(this.value)" class="all-btn">
                <option value="NAME">Name</option>
                <option value="TIME">Time</option>
                <option value="IMPORTANCE">Importance</option>
            </select>
        </div>
        
    </section>
    <div class="status"></div>
    <ul class="todo-list">
    </ul>
    <input class="input" type="text" name="todoTxt" placeholder="What need to be done?" />
    <input class="input" type="number" min="1" max="3" name="todoImportance" placeholder="How urgent is it? (1-3)">
    <button onclick="onAddTodo()">Add</button>
    <section class="todo-stat">
        Total Todos:
        <span class="todos-total-count">3</span>
        Active:
        <span class="todos-active-count">2</span>
    </section>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>

</html>
